<Virtualhost 129.108.7.12>
	ServerName chat.service
	ServerAdmin utep.practicum2019@chat.service
	ErrorLog /var/log/chat.service_error.log
	TransferLog /var/log/chat.service_access.log
	LogLevel info
<Location />
	Order allow,deny
	Allow from all
</Location>

	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket [NC]
	RewriteRule /(.*)	ws://129.108.7.12:3000/$1 [P,L]
	RewriteCond %{HTTP:Upgrade} !=websocket [NC]
	RewriteRule /(.*)	http://129.108.7.12:3000/$1 [P,L]
	ProxyPass	/ http://129.108.7.12:3000/
	ProxyPassReverse / http://129.108.7.12:3000/
</Virtualhost>
