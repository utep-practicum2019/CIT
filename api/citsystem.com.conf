<VirtualHost *:80>
     ServerName citsystem.com
     WSGIDaemonProcess __init__ user=www-data group=www-data threads=5 home=/var/www/cit
     WSGIScriptAlias / /var/www/cit/citsystem.wsgi

     <Directory /var/www/cit>
	WSGIProcessGroup __init__
	WSGIApplicationGroup %{GLOBAL}
	WSGIScriptReloading on
	Order deny,allow
	Allow from all
     </Directory>
     
     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/error.log combined
     
</VirtualHost>
		
