<VirtualHost *:80>
     ServerName citsystem.com

     #ServerName 127.0.0.1
     WSGIDaemonProcess CIT_API user=www-data group=www-data threads=5 home=/var/www/cit
     WSGIScriptAlias /citsystem /var/www/cit/citsystem.wsgi
     #WSGIScriptAlias / /var/www/cit/citsystem.wsgi

     <Directory /var/www/cit>
	#WSGIProcessGroup CIT_API
	#WSGIApplicationGroup %{GLOBAL}
	#WSGIScriptReloading on
	Order allow,deny
	Allow from all
	#Require all granted
     </Directory>
	Alias /static /var/www/cit/static
	<Directory /var/www/cit/static/>
		Order allow,deny
		Allow from all
	</Directory>
     
     ErrorLog ${APACHE_LOG_DIR}/error.log
     Loglevel warn
     CustomLog ${APACHE_LOG_DIR}/error.log combined
     
</VirtualHost>
		
