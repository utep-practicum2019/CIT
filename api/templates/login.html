<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Login Page</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href = "{{ url_for('static', filename='css/bootstrap.css') }}">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    </head>
    <body class="text-center">
        <div class="container"></div>
            <form class="form-signin" id="login" method="POST">
                <img src="{{ url_for('static', filename='ARL.jpg') }}">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Email address</label>
                    <input type="text" class="form-control inputUsername" name="username" value="{{request.form.username}}"
                           placeholder="Username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password" value="{{request.form.password}}"
                           placeholder="Password" required>
                </div>

                <button class="btn btn-primary btn-lg form-control" id="loginButton" type="submit">Sign in</button>

                <p class="mt-5 mb-3 text-muted">&copy; 2019</p>

            </form>
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}</p>
                {% endif %}
        </div>
    </body>
</html>
